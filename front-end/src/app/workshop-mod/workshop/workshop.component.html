<div class='grid grid-pad'>
  <div *ngFor='let workshop of workshops'
  (click) = onSelect(workshop)>
    <div class='module'>+ {{workshop.title}}</div>
    <div *ngIf = 'workshop === selectedWorkshop'>
      <app-workshop-detail [workshop]='selectedWorkshop' [user]='user'></app-workshop-detail>
    </div>
    <br />
  </div>  
</div>
