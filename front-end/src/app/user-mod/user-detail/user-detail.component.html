<mat-list>
    <mat-divider></mat-divider>

    <h3 mat-subheader>Suggested Projects</h3>
    <!-- <mat-list-item> -->
        <mat-card *ngFor='let project of projects'>
            <mat-card-header>
            <mat-card-title>{{project.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            Description: {{project.description}} <br />
            Leader: {{project.leader}}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="rejectProject(project)">Reject</button>
                <button mat-button (click)="approveProject(project)">Approve</button>
            </mat-card-actions>
        </mat-card>
        <br />
    <mat-divider></mat-divider>

    <!-- </mat-list-item> -->
    <h3 mat-subheader>Suggested Workshops</h3>
        <mat-card *ngFor='let workshop of workshops'>
            <mat-card-header>
            <mat-card-title>{{workshop.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                Description: {{workshop.description}} <br />
                Presenter: {{workshop.presenter}}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="rejectWorkshop(workshop)">Reject</button>
                <button mat-button (click)="approveWorkshop(workshop)">Approve</button>
            </mat-card-actions>
        </mat-card>
</mat-list>
<br />
